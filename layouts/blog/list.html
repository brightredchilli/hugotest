{{ define "main" }}

  <div class="row">
    <div class="col"></div>
    <div class="col col-lg-8">
      <h1>{{ .Title }}</h1>
      <ul class="post-list">
      {{ range .Paginator.Pages }}
        <li>
        {{ .Render "li"}}
        </li>
        <hr>
      {{ end }}
      </ul>
    </div>
    <div class="col"></div>
  </div>

  <nav class="" aria-label="Page navigation example">
      {{ template "_internal/pagination.html" . }}
  </nav>

{{ end }}
